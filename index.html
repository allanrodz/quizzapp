<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <div class="app-background">
        <div class="title-container">
            <h1 class="text-center">Kilkenny Cats Quiz</h1>
            <h6 class="text-center">(Beta)</h6>
        </div>
        <div class="striped-line"></div> <!-- This is the new line -->
        <p id="floating-message" class="text-center floating-effect">60-Second Challenge</p>
        <p id="floating-message" class="text-center floating-effect" style="color: green;">Get +5 seconds for each correct answer!</p>

        
        <div class="quiz-container">
            <!-- Existing Quiz Content Here -->
            
            <!-- Start Game Button -->
            <div id="click-message">Start Quiz</div>
            <!-- Quiz Container, initially hidden -->
            <div class="quiz" style="display: none;">
                <button id="timer" class="btn1" disabled>Time Left: 60s</button> <!-- Timer Button -->
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons" class="d-flex flex-column"></div>
                <button id="next-btn" class="btn btn-info" style="display: none;">Next</button>
            </div>

            <div id="username-modal" class="modal">
                <div class="modal-content">
                  <input type="text" id="username-input" placeholder="Username">
                  <button id="save-username">Save</button>
                </div>
              </div>
              
            
            <!-- Overlay for Leaderboard -->
            <div id="leaderboard-overlay" onclick="hideLeaderboard()">
                <div class="leaderboard" onclick="event.stopPropagation();">
                    <!-- Leaderboard content will be dynamically inserted here -->
                </div>
            </div>
            <!-- Game Over Section, adjusted to only show after quiz end -->
            <div id="game-over" style="display: none;">
            </div>
        </div>
    </div>
    
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
