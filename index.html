<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>

        @keyframes pulseBackground {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .app {
            position: relative;
            height: 100%;
            background-image: url('https://i.ibb.co/7kXGVTc/Whats-App-Image-2024-02-15-at-18-42-36-5907f190.jpg');
            background-size: cover;
            background-position: center;
            animation: pulseBackground 10s infinite;
        }

        #start-btn {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            background-color: rgb(248, 144, 9);
            color: rgb(14, 13, 13);
            text-align: center;
            font-weight: bold;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

       
        #leaderboard-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 2; /* Ensure it sits above other content */
        }
        .leaderboard {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid #dee2e6;
            cursor: auto;
        }

        #floating-message {
            cursor: pointer; /* Optional: Changes the cursor to a pointer to indicate it's clickable */
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('floating-message').addEventListener('click', function() {
                this.style.display = 'none';
            });
        });
    </script>
    
</head>
<body>
    <div class="app-background">
        <div class="title-container">
            <h1 class="text-center">Kilkenny Cats Quiz</h1>
        </div>
        <div class="striped-line"></div> <!-- This is the new line -->
        <p id="floating-message" class="text-center floating-effect">Guess as many right answers as you can in 30 seconds!</p>
        
        <div class="quiz-container">
            <!-- Existing Quiz Content Here -->
            
            <!-- Start Game Button -->
            <div id="click-message">Start Game</div>
            <!-- Quiz Container, initially hidden -->
            <div class="quiz" style="display: none;">
                <button id="timer" class="btn1" disabled>Time Left: 30s</button> <!-- Timer Button -->
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons" class="d-flex flex-column"></div>
                <button id="next-btn" class="btn btn-info" style="display: none;">Next</button>
            </div>
            
            <!-- Overlay for Leaderboard -->
            <div id="leaderboard-overlay" onclick="hideLeaderboard()">
                <div class="leaderboard" onclick="event.stopPropagation();">
                    <!-- Leaderboard content will be dynamically inserted here -->
                </div>
            </div>
            <!-- Game Over Section, adjusted to only show after quiz end -->
            <div id="game-over" style="display: none;">
            </div>
        </div>
    </div>
    
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
